<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

    <title>Admin</title>
</head>
<body>
<div class="container" style="margin-bottom: 15px">
    <div class="row main">
        <div class="panel-heading">
            <div class="panel-title text-center">
                <h1 class="title">
                    Furama Resort Danang</h1>
                <h4 style="font-family: Passion One">Register</h4>
                <hr/>
            </div>
        </div>

        <div class="main-login main-center">
            <form class="form-horizontal"  th:action="@{/checkRegex}" method="post" th:object="${userReg}">
<!--                <input type="hidden" th:field="*{idUser}" >-->
                <div class="form-group">
                    <label for="first_name" class="cols-sm-2 control-label">First Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input  type="text" th:field="*{firstsNameUser}" class="form-control" name="first_name" id="first_name"
                                   placeholder="Enter your First Name"/>
                        </div>
                        <div>
                            <label style="color: red ;font-size: 11px; font-family: SansSerif" th:if="${#fields.hasErrors('firstsNameUser')}" th:errors="*{firstsNameUser}">Name Error </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="last_name" class="cols-sm-2 control-label">Last Name</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                            <input th:field="*{lastNameUser}" type="text" class="form-control" name="last_name" id="last_name"
                                   placeholder="Enter your First Name"/>
                        </div>
                        <div>
                            <label style="color: red ;font-size: 11px; font-family: SansSerif" th:if="${#fields.hasErrors('lastNameUser')}" th:errors="*{lastNameUser}">Name Error</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="cols-sm-2 control-label">Your Email</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                            <input th:field="*{emailUser}" type="email" class="form-control" name="email" id="email"
                                   placeholder="Enter your Email"/>
                        </div>
                        <div>
                            <label style="color: red ;font-size: 11px; font-family: SansSerif" th:if="${#fields.hasErrors('emailUser')}" th:errors="*{emailUser}">Name Error</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age" class="cols-sm-2 control-label">Your Age</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-birthday-cake" aria-hidden="true"></i></span>
                            <input th:field="*{ageUser}" type="date" class="form-control" name="age" id="age"
                                   placeholder="Enter your Age"/>
                        </div>
                        <div>
                            <label style="color: red ;font-size: 11px; font-family: SansSerif" th:if="${#fields.hasErrors('ageUser')}" th:errors="*{ageUser}">Name Error</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone" class="cols-sm-2 control-label">Your Number Phone</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                            <input th:field="*{phoneNumberUser}" type="text" class="form-control" name="phone" id="phone"
                                   placeholder="Enter your Number Phone"/>
                        </div>
                        <div>
                            <label style="color: red ;font-size: 11px; font-family: SansSerif" th:if="${#fields.hasErrors('phoneNumberUser')}" th:errors="*{phoneNumberUser}">Name Error</label>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                </div>
                <div class="login-register">
                    <a href="#">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>
</html>
