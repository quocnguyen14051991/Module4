<h2 class="text-center">Danh Sách Sản Phẩm </h2>
<div class="container">
    <div class="row">
        <th:block th:each="rowProduct : ${productList}">
            <a th:href="@{/detail/{id}(id=${rowProduct.id})}">
            <div class=" col col-sm-3" style="border: 1px solid ">
                <div style="border-bottom: 1px solid">
                    <img th:src="${rowProduct.imageProduct}" alt="" th:width="225px" th:height="225px">
                </div>
                <div>
                    <h3 style="text-align: center" th:text="${rowProduct.nameProduct}"></h3>
                </div>
                <div>
                    <h4 style="text-align: center ;color: red" th:text="${rowProduct.priceNewProduct}">
                    </h4>
                </div>
            </div>
            </a>
        </th:block>
    </div>
