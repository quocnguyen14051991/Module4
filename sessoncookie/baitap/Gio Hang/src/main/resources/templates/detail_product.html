<h2 class="text-center">Thông Tin Chi Tiết</h2>
<div class="container">
    <form th:action="@{/cart/add}" th:method="post">
    <div class="row">
        <div class="col col-sm-4">

                <input type="hidden" th:value="${product.id}" name="id">
            <div>
                <img th:src="${'../' + product.imageProduct}" alt="" th:width="225px" th:height="225px">
            </div>
            <div>
                Mã SP:<Label th:text="${product.id}"></Label>
            </div>
            <div>
                <del>Giá Cũ: <label th:text="${product.priceOldProduct}"></label></del>
            </div>
            <div>
                Giá Mới <label style="color: red;font-size: 30px" th:text="${product.priceNewProduct}"></label>
            </div>
            <div>
                <input type="submit" value="Thêm Vào Giỏ">
            </div>

        </div>
        <div class="col col-sm-7">
            <h2 th:text="${product.nameProduct}"></h2>
            <hr>
            <img src="/image/imagAds.png" alt="">
        </div>

    </div>
