<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a th:href="@{/create-customer}">Create new customer</a>
<h1>Customers</h1>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <th:block th:each="row:${customer}">
        <tr>
            <td th:text="${row.firtName}"></td>
            <td th:text="${row.lastName}"></td>
            <td><a th:href="@{edit-customer/{id}(id=${row.id})}">Edit</a></td>
            <td><a th:href="@{delete-customer/{id}(id=${row.id})}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
