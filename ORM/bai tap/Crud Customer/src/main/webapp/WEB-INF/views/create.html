<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Add new here</h1>
    <form th:action="@{/createNew}" method="post" th:object="${customer}">
        <div>
            <label >Name</label>
            <input type="text" th:field="*{name}">

        <div>
            <label >Email</label>
            <input type="text" th:field="*{email}">

        <div>

        <input type="submit" value="save">
