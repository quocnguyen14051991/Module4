<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add new Product</h2>
<p><a th:href="@{/home}">Back to list product</a>
</p>
<div class="form">
    <form action="#" th:action="@{/save}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{idProduct}">
        <div class="name">
            <label>Name</label>
            <input type="text" th:field="*{nameProduct}">
        </div>
        <div class="price">
            <label>Price</label>
            <input type="text" th:field="*{price}">
        </div>
        <div class="tt">
            <label >inventory Number</label>
            <input type="text" th:field="*{inventoryNumber}">
        </div>
        <input type="submit" value="save">
    </form>
</div>
</body>
</html>
