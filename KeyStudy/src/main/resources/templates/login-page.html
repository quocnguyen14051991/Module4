<!DOCTYPE html>
<html class="wide wow-animation" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header th:insert="layout::header"></header>
<div class="container">
    <h1 class="text-center">Login Furama Resort</h1>
    <!-- /login?error=true -->
    <div th:if="${#request.getParameter('error') == 'true'}"
         style="color:#ff0000;margin:10px 0px;">
        Login Failed!!!<br />
        Reason :
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

    </div>
    <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
        <div class="row">
            <div class="col-md-3 col-md-offset-4">

                <div class="login-form">
                    <div class="form-group">
                        <input name="username" class="form-control" value="" placeholder="Username" id="login-name"
                                                   type="text">
                    </div>
                    <div class="form-group">
                        <input name="password" class="form-control" value="" placeholder="Password" id="login-pass"
                                                   type="password">
                    </div>
                    <div class="checkbox">
                        <label><input name="remember-me" type="checkbox"> Remember me </label>
                    </div>

                    <div>
                        <input name="submit" type="submit" value="submit"/>
                    </div>

                </div>
            </div>
        </div>
    </form>
</div>
<footer th:insert="layout ::footer">

</footer>
</body>
</html>
