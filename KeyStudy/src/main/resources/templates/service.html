<!DOCTYPE html>
<html class="wide wow-animation" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head" th:title="service">
    <title>service</title>

    <meta charset="UTF-8">
</head>
<body>
<header th:replace="layout::header">
</header>
<div class="container">
    <div th:switch="${services}" class="container-fullwidth">
        <p class="my-5">
            <a th:href="@{/services/create}" class="btn btn-primary">
                <i class="fas fa-user-plus ml-2"> Add Service </i></a>
        </p>
        <div class="table-responsive-lg">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <h2 th:case="null">No record found !!</h2>
                        <div class="col-lg-6"><h2>Service <b>Details</b></h2></div>
                        <div class="col-lg-6">
                            <!--                        <div style="margin-left: 10px"  class="search-box">-->
                            <!--                            <i class="material-icons">&#xE8B6;</i>-->
                            <!--                            <input  type="text" class="form-control" placeholder="Search&hellip;">-->
                            <!--                        </div>-->
                            <form th:action="@{/services}" method="get">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <input th:name="text" type="text" class="form-control" placeholder="search"
                                               th:value="${keywordOld}">
                                    </div>
                                    <div class="col-lg-4">
                                        <input type="submit" value="Search">
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th> Service Id</th>
                        <th> Service Name</th>
                        <th> Service Area</th>
                        <th> Service Cost</th>
                        <th>Max People</th>
                        <th>Standard Room</th>
                        <th>Description Other</th>
                        <th>Pool Area</th>
                        <th>Number Of Floor</th>
                        <th>Rent Type</th>
                        <th>Service Type</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="service,iState:${services}">
                        <td th:text="${iState.index+1}"></td>
                        <td th:text="${service.serviceId}"></td>
                        <td th:text="${service.serviceName}"></td>
                        <td th:text="${service.serviceArea}"></td>
                        <td th:text="${service.serviceCost}"></td>
                        <td th:text="${service.serviceMaxPeople}"></td>
                        <td th:text="${service.standardRoom}"></td>
                        <td th:text="${service.descriptionService}"></td>
                        <td th:text="${service.poolArea}"></td>
                        <td th:text="${service.numberOfFloor}"></td>
                        <td th:text="${service.getRentType().getRentTypeName()}"></td>
                        <td th:text="${service.getServiceType().getServiceTypeName()}"></td>
                        <td>
                            <a href="#" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                            <a th:href="@{/services/edit/{id}(id=${service.serviceId})}" class="edit" title="Edit"
                               data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
                            <a th:href="@{/services/delete/{id}(id=${service.serviceId})}" class="delete"
                               title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
                    </tbody>
                </table>

<!--                                                 class="page-link"><i class="fa fa-angle-double-right"></i></a></li>-->
<!--                    </ul>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</div>

</footer>
