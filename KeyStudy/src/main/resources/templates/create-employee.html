<!DOCTYPE html>
<html class="wide wow-animation" lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="layout::head" th:title="Employee">
    <title>creatEmployee</title>
    <meta charset="UTF-8">
</head>
<body>
<header th:replace="layout::header">
</header>
<h3 style="text-align: center">Add new Employee</h3>
<div class="container">
    <form th:action="@{/employees/create}" th:object="${employee}" method="post">
        <div class="row">
            <!--            <div class="form-group col-lg-8">-->
            <!--                <label for="id" class="col-form-label">Employee Id</label>-->
            <!--                <input type="text" th:field="*{employeeId}" class="form-control"-->
            <!--                       id="id" placeholder="Id employee"/>-->
            <!--            </div>-->

            <div class="form-group col-lg-8">
                <label for="name" class="col-form-label">Name</label>
                <input type="text" th:field="*{employeeName}" class="form-control"
                       id="name" placeholder="Full name"/>
            </div>


            <div class="form-group col-lg-8">
                <label for="address" class="col-form-label">Birth Day</label>
                <input type="date" th:field="*{employeeBirthday}" class="form-control"
                       id="address" placeholder="Day Of Birth"/>
            </div>

            <div class="form-group col-lg-8">
                <label for="birthday" class="col-form-label">Email</label>
                <input type="text" th:field="*{employeeEmail}" class="form-control"
                       id="birthday" placeholder="Email"/>
            </div>

            <div class="form-group col-lg-8">
                <label for="id-card" class="col-form-label">Id Card</label>
                <input type="text" th:field="*{employeeIDCard}" class="form-control"
                       id="id-card" placeholder="Id Card"/>
            </div>

            <div class="form-group col-lg-8">
                <label for="phone-employee" class="col-form-label">Phone Number</label>
                <input type="text" th:field="*{employeePhone}" class="form-control"
                       id="phone-employee" placeholder="Phone Number"/>
            </div>

            <div class="form-group col-lg-8">
                <label for="address-employee" class="col-form-label">Address</label>
                <input type="text" th:field="*{employeeAddress}" class="form-control"
                       id="address-employee" placeholder="Address Employee"/>
            </div>

            <div class="form-group col-lg-8">
                <label for="salary-employee" class="col-form-label">Salary</label>
                <input type="text" th:field="*{employeeSalary}" class="form-control"
                       id="salary-employee" placeholder="Salary Employee"/>
            </div>
            <div class="form-group col-lg-8">
                <label for="user-employee" class="col-form-label">UserName</label>
                <input  name="userEmployee" type="text"  id="user-employee" class="form-control"
                       placeholder="Username Employee"/>
            </div>
            <div class="form-group col-lg-8">
                <label for="pass-employee" class="col-form-label">password</label>
                <input name="passEmployee" type="text"  id="pass-employee" class="form-control"
                       placeholder="Username Employee"/>
            </div>

            <div class="form-group col-lg-8">
                <label for="division-employee" class="col-form-label">Division</label>
                <select class="form-control" name="divisionEmployee" id="division-employee" th:field="*{division}">
                        <option th:name="divisionEmployee" th:each="row:${divisions}" th:text="${row.divisionName}" th:value="${row.divisionId}">
                        </option>
                </select>
            </div>

            <div class="form-group col-lg-8">
                <label for="division-employee" class="col-form-label">Role</label>
                <select class="form-control" name="roleEmployee" id="role-employee" >
                    <option th:name="roleEmployeeOp" th:each="row:${roles}" th:text="${row.roleName}" th:value="${row.roleName}">
                    </option>
                </select>
            </div>

            <div class="form-group col-lg-8">
                <label for="position-employee" class="col-form-label">Position</label>
                <select class="form-control" name="positionEmployee" id="position-employee" th:field="*{position}">
                    <option th:name="positionEmployee" th:each="row:${positions}" th:text="${row.namePosition}" th:value="${row.idPosition}">
                    </option>
                </select>
            </div>

            <div class="form-group col-lg-8">
                <label for="position-employee" class="col-form-label">Education Degree</label>
                <select class="form-control" name="educationEmployee" id="education-employee" th:field="*{educationDegree}">
                    <option th:name="educationEmployee" th:each="row:${educationDegrees}" th:text="${row.educationDegreeName}" th:value="${row.idEducationDegree}">
                    </option>
                </select>
            </div>


            <div class="form-group col-lg-8">
                <input type="submit" class="btn btn-primary" value=" Submit ">
            </div>
        </div>

    </form>
</div>

<footer th:replace="layout::footer">
</footer>
</body>
</html>
