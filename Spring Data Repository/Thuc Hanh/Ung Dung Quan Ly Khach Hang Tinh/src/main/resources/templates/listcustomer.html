<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Customer</h1>
<p><a th:href="@{/createCustomer}">Create Customer</a></p>
<table border="1" style="border-collapse: collapse">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Province</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer:${customerList}">
        <tr>
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.provice.name}"></td>
            <td><a th:href="@{editCustomer/{id}(id=${customer.customerId})}">Edit</a></td>
            <td><a th:href="@{deleteCustomer/{id}(id=${customer.customerId})}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
