<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Provinces</title>
</head>
<body>
<a href="/create">Create new province</a>
<h1>Provinces</h1>

</th:block>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Edit</th>
    </tr>
    <th:block th:each="province : ${proviceList}">
        <tr>
            <td th:text="${province.proviceId}"></td>
            <td th:text="${province.name}"></td>
            <td><a th:href="@{delete/{id}(id=${province.proviceId})}">Delete</a></td>
            <td><a th:href="@{edit/{id}(id=${province.proviceId})}">Edit</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
